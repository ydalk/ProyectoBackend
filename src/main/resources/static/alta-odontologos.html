<!DOCTYPE html>
<html lang="es">
<head>
    <title>odontologos</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
</head>
<body class="bodyGeneral">
<header>
    <div class="containerHeader">
        <img src="./images/diente.png" alt="logo">
        <h1>Clinica Odontol&oacute;gica CaroP</h1>
    </div>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/odontologos.html">Odontologos</a></li>
        <li><a href="/pacientes.html">Pacientes</a></li>
        <li><a href="/turnos.html">Turnos</a></li>
    </ul>
</header>
    <main>
        <div class="container_crear">
            <div>
                <div class="titulo_update">
                    <h3>Agregar odontologo</h3>
                    <a href="/odontologos.html">X</a>
                </div>
                <form id="add_new_odontologo">
                    <div class="form-crear">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-create" id="nombre"
                               placeholder="Ingrese el nombre" name="nombre" required></input>
                    </div>
                    <div class="form-crear">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-create" id="apellido"
                               placeholder="Ingrese la apellido" name="apellido" required></input>
                    </div>
                    <div class="form-crear">
                        <label class="control-label" for="matricula">Matricula:</label>
                        <input type="number" class="form-create" id="matricula"
                               placeholder="Ingrese matricula" name="matricula"></input>
                    </div>

                    <button type="submit" class="btn-update" id="btn-add-new-odontologo">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </main>
</body>
