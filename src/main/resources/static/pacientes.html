<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js" ></script>
    <script type="text/javascript" src="/js/delete_paciente.js" ></script>
    <script type="text/javascript" src="/js/put_paciente.js" ></script>
</head>
<body class="bodyGeneral">
<header>
    <div class="containerHeader">
        <img src="./images/diente.png" alt="logo">
        <h1>Clinica Odontol&oacute;gica CaroP</h1>
    </div>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/odontologos.html">Odontologos</a></li>
        <li><a href="/pacientes.html">Pacientes</a></li>
        <li><a href="/turnos.html">Turnos</a></li>
    </ul>
</header>
<main>
    <div class="container">
        <div id="paciente_table" class="div_table">
            <div>
                <table id="pacienteTable">
                    <caption>Administración de Pacientes</caption>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dni</th>
                        <th>Fecha Ingreso</th>
                        <th>Domicilio </th>
                        <th><a href="/alta-pacientes.html"><img class="icon" src="../images/userAdd.png" alt="addUser"></a></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container_update" id="paciente_update">
            <div class="titulo_update">
                <h3>Actualizar Paciente</h3>
                <a href="/pacientes.html">X</a>
            </div>
            <form id="update_paciente_form">
                <div class="form-update">
                    <label for="paciente_id">Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-update">
                    <label for="paciente_nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-update">
                    <label for="paciente_apellido">Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-update">
                    <label for="paciente_dni">Dni:</label>
                    <input type="text" class="form-control" placeholder="Dni" id="dni">
                </div>
                <div class="form-update">
                    <label for="paciente_fecha_ingreso">Fecha de ingreso:</label>
                    <input type="date" class="form-control" placeholder="Fecha de ingreso" id="fecha_ingreso">
                </div>
                <h3>Domicilio: </h3>
                <div class="form-update">
                    <label for="domicilio_calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle" ></input>
                </div>
                <div class="form-update">
                    <label for="domicilio_numero">Número:</label>
                    <input type="text" class="form-control" id="numero" placeholder="Ingrese el numero" ></input>
                </div>
                <div class="form-update">
                    <label for="domicilio_localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad" ></input>
                </div>
                <div class="form-update">
                    <label for="domiclio_provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia" ></input>
                </div>


                <button type="submit" class="btn-update">Actualizar</button>

            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>

    </div>
</main>
</body>
</html>
