<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body class="bodyGeneral">
<header>
    <div class="containerHeader">
        <img src="./images/diente.png" alt="logo">
        <h1>Clinica Odontol&oacute;gica CaroP</h1>
    </div>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/odontologos.html">Odontologos</a></li>
        <li><a href="/pacientes.html">Pacientes</a></li>
        <li><a href="/turnos.html">Turnos</a></li>
    </ul>
</header>
<main>
    <div class="container_crear">
        <div>
            <div class="titulo_update">
                <h3>Agregar Paciente</h3>
                <a href="/pacientes.html">X</a>
            </div>
            <form id="add_new_paciente">
                <div class="form-crear">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-create" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-crear">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-create" id="apellido"
                           placeholder="Ingrese la apellido" name="apellido" required></input>
                </div>
                <div class="form-crear">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="text" class="form-create" id="dni"
                           placeholder="Ingrese Dni" name="dni"></input>
                </div>
                <div class="form-crear">
                    <label class="control-label" for="fecha_ingreso">Fecha de ingreso:</label>
                    <input type="date" class="form-create" id="fecha_ingreso"
                           placeholder="Fecha de ingreso" name="fecha_ingreso"></input>
                </div>
                <div class="form-crear">
                    <h3>Domicilio: </h3>
                    <div class="form-crear">
                        <label class="control-label" for="calle">Calle:</label>
                        <input type="text" class="form-create" id="calle"
                               placeholder="Ingrese la calle" name="calle" required></input>
                    </div>
                    <div class="form-crear">
                        <label class="control-label" for="numero">NÃºmero:</label>
                        <input type="text" class="form-create" id="numero"
                               placeholder="Ingrese el numero" name="numero" required></input>
                    </div>
                    <div class="form-crear">
                        <label class="control-label" for="localidad">Localidad:</label>
                        <input type="text" class="form-create" id="localidad"
                               placeholder="Ingrese la localidad" name="localidad"></input>
                    </div>
                    <div class="form-crear">
                        <label class="control-label" for="provincia">Provincia:</label>
                        <input type="text" class="form-create" id="provincia"
                               placeholder="Ingrese la provincia" name="provincia"></input>
                    </div>
                </div>

                <button type="submit" class="btn-update" id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</main>
</body>
</html>
